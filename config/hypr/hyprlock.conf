# ───────────────────────────────
#        Hyprlock Config
# ───────────────────────────────

source = ~/.config/Ax-Shell/config/hypr/colors.conf


# ── BACKGROUND ─────────────────
background {
    monitor = 
    path = ~/.current.wall
    blur_passes = 3
    blur_size = 3
    contrast = 1.0
    brightness = 0.5
    vibrancy = 0.0
    vibrancy_darkness = 0.0
}


# ── GENERAL ───────────────────
general {
    grace = 0
    hide_cursor = true
    no_fade_in = false
}


# ── INPUT FIELD ───────────────
input-field {
    monitor = 
    size = 280, 48
    outline_thickness = 2

    dots_size = 0.3
    dots_spacing = 0.5
    dots_center = true

    outer_color      = rgba(00000000)
    inner_color      = rgba(0, 0, 0, 0.8)
    font_color       = rgb($foreground)
    fail_color       = rgb($error)
    check_color      = rgb($tertiary)
    capslock_color   = rgb($secondary)

    fade_on_empty = true
    hide_input    = false  # ← "See password" mode
    font_family   = Iosevka Nerd Font Mono
    placeholder_text = ••••••••  (Click to type password)

    position = 0, -100
    halign   = center
    valign   = center

    shadow_passes = 1
    shadow_size   = 5
    shadow_boost  = 0.5
}


# ── ERROR LABEL (below password) ─────────────
label {
    monitor = 
    text = Incorrect password. Try again.
    font_family = Iosevka Nerd Font
    font_size   = 12
    color       = rgb($error)

    position = 0, -60
    halign   = center
    valign   = center

    shadow_passes = 1
    shadow_size   = 3
    shadow_boost  = 0.3

    # Hidden by default, shown only on fail (handled internally)
}


# ── TIME DISPLAY ──────────────
label {
    monitor = 
    text = cmd[update:1000] echo "$(date '+%H:%M:%S')"
    font_family = Iosevka Nerd Font Bold
    font_size   = 18
    color       = rgb($foreground)

    position = 0, -180
    halign   = center
    valign   = center

    shadow_passes = 1
    shadow_size   = 5
    shadow_boost  = 0.5
}


# ── USER LABEL ────────────────
label {
    monitor = 
    text = cmd[update:1000] echo "$USER@$(hostname)"
    font_family = Iosevka Nerd Font Bold Italic
    font_size   = 14
    color       = rgb($foreground)

    position = 0, -50
    halign   = center
    valign   = center

    shadow_passes = 1
    shadow_size   = 5
    shadow_boost  = 0.5
}


# ── USER PICTURE ──────────────
image {
    path = .face.icon
    size = 200

    position = 0, 75
    halign   = center
    valign   = center

    border_size  = 3
    border_color = rgb($primary)

    shadow_passes = 1
    shadow_size   = 5
    shadow_boost  = 0.5
}

