# ── Hyprland Config for Soham ─────────────────────────

monitor=,preferred,auto,1.0
env = XCURSOR_SIZE,24

# Startup
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = polkit-gnome-authentication-agent-1 &


input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
  }
}

general {
  gaps_in = 5
  gaps_out = 15
  border_size = 2
  col.active_border = rgba(88c0d0ff)
  col.inactive_border = rgba(44444488)
  layout = dwindle
}

decoration {
  rounding = 8
  blur {
    enabled = false
  }
}

animations {
  enabled = yes
  bezier = ease, 0.33, 1.0, 0.68, 1.0
  animation = windows, 1, 3, ease
  animation = fade, 1, 3, ease
  animation = workspaces, 1, 4, ease
}

# Only these binds are active here. All others are in ax-shell.conf.
# bind = SUPER SHIFT, F, exec, firefox

bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

dwindle {
  pseudotile = yes
  preserve_split = yes
}

# Ax-Shell source (only ONE source line!)
source = ~/.config/Ax-Shell/config/hypr/ax-shell.conf

# Global transparency for all windows (80% opacity)
#windowrulev2 = opacity 0.9 override,class:.*


